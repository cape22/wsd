<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Akses Orang Tua - MI Asy-Syarifiyah</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h2>üìñ Akses Nilai & Absensi</h2>
    <input type="text" id="nisInput" placeholder="Masukkan NIS siswa" />
    <input type="password" id="pinInput" placeholder="Masukkan PIN akses" />
    <button onclick="cariSiswa()">Lihat Data</button>
    <div id="hasil"></div>
  </div>

  <script>
    function cariSiswa() {
      const nis = document.getElementById("nisInput").value.trim();
      const pin = document.getElementById("pinInput").value.trim();
      const hasil = document.getElementById("hasil");

      if (!nis || !pin) {
        hasil.innerHTML = "<p style='color:red;'>‚ö†Ô∏è Masukkan NIS dan PIN.</p>";
        return;
      }

      const url = "https://script.google.com/macros/s/AKfycbxJSEHfPCeOgXo-HwtfCfVo0RBV-Xqw51lOQiwGun0cLzbImDtIR6RMPWrAI5r6xaUE/exec?nis=" + nis + "&pin=" + pin;

      fetch(url)
        .then(res => res.json())
        .then(data => {
          if (data.status === "sukses") {
            hasil.innerHTML = `
              <div class="card">
                <h3>üìã Data Siswa</h3>
                <p><strong>Nama:</strong> ${data.nama}</p>
                <p><strong>Kelas:</strong> ${data.kelas}</p>

                <h4>üìö Nilai</h4>
                <ul>
                  <li>Matematika: ${data.mtk}</li>
                  <li>IPA: ${data.ipa}</li>
                  <li>Bahasa Indonesia: ${data["b.indonesia"]}</li>
                  <li>Bahasa Sunda: ${data["b.sunda"]}</li>
                  <li>Bahasa Inggris: ${data["b.inggris"]}</li>
                  <li>SKI: ${data.ski}</li>
                  <li>Fiqih: ${data.fiqih}</li>
                  <li>Akidah Akhlak: ${data["akidah akhlak"]}</li>
                  <li>Al-Qur'an Hadist: ${data["alqur'an hadist"]}</li>
                  <li>BTQ: ${data.btq}</li>
                  <li>Seni Budaya: ${data["seni budaya"]}</li>
                  <li>Ekstrakurikuler: ${data.eskul}</li>
                </ul>

                <h4>üìÖ Absensi</h4>
                <ul>
                  <li>Alpha: ${data.alpha}</li>
                  <li>Izin: ${data.izin}</li>
                  <li>Sakit: ${data.sakit}</li>
                </ul>

                <h4>üì¢ Pengumuman</h4>
                <p>${data["pesan/pengumuman"]}</p>
              </div>
            `;
          } else {
            hasil.innerHTML = `<p style='color:red;'>‚ùå ${data.pesan || "Data tidak ditemukan."}</p>`;
          }
        })
        .catch(err => {
          hasil.innerHTML = "<p>‚ö†Ô∏è Terjadi kesalahan saat mengambil data.</p>";
          console.error(err);
        });
    }
  </script>

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #e0f7fa, #e8f5e9);
      padding: 20px;
    }

    .container {
      background: #ffffff;
      max-width: 600px;
      margin: auto;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      animation: fadeIn 0.8s ease;
    }

    h2 {
      text-align: center;
      color: #00695c;
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 15px;
      transition: 0.3s;
    }

    input:focus {
      outline: none;
      border-color: #00796b;
      box-shadow: 0 0 5px #00796b55;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #00796b;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #004d40;
    }

    .card {
      background-color: #f1f8e9;
      margin-top: 25px;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.08);
    }

    ul {
      padding-left: 20px;
      margin: 10px 0;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</body>
</html>
